<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator style.css" />
    <title>Calculator using HTML,CSS & JS</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly />
        <div>
          <button class="button-operator operator">Clear</button>
          <button class="button-operator operator">Delete</button>
          <button class="button-operator operator">%</button>
          <button class="button-operator operator">/</button>
        </div>
        <div>
          <button class="button-operator">7</button>
          <button class="button-operator">8</button>
          <button class="button-operator">9</button>
          <button class="button-operator operator">*</button>
        </div>
        <div>
          <button class="button-operator">4</button>
          <button class="button-operator">5</button>
          <button class="button-operator">6</button>
          <button class="button-operator operator">-</button>
        </div>
        <div>
          <button class="button-operator">1</button>
          <button class="button-operator">2</button>
          <button class="button-operator">3</button>
          <button class="button-operator operator">+</button>
        </div>
        <div>
          <button class="button-operator">00</button>
          <button class="button-operator">0</button>
          <button class="button-operator">.</button>
          <button class="button-operator operator">Equal</button>
        </div>
        <div>
          <button class="button history">History</button>
        </div>
      </div>
      <div class="history-box">
        <h2>History</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
